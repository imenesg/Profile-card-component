<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/attribution.css" />
  </head>
  <body>
    
      <main class="card">
        <div class="top"></div>

        <div class="botton">
          <img
            src="images/image-victor.jpg"
            alt="A photo of Victor, in this photo Victor is a black man with white clothes, short black hair, he has mountains behind him"
          />
          <div class="name_yearsold">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>

          <h3>London</h3>

          <div class="infos">
            <div class="info_numbers">
              <div class="numbers">80K</div>
              <div class="Followers">Followers</div>
            </div>

            <div class="info_numbers">
              <div class="numbers">803K</div>
              <div class="Likes">Likes</div>
            </div>

            <div class="info_numbers">
              <div class="numbers">1.4K</div>
              <div class="Photos">Photos</div>
            </div>
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    
  </body>
</html>
